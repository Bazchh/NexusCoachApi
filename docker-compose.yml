version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: nexuscoach-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: nexuscoach
      POSTGRES_PASSWORD: nexuscoach
      POSTGRES_DB: nexuscoach
    volumes:
      - nexuscoach_postgres:/var/lib/postgresql/data

volumes:
  nexuscoach_postgres:
